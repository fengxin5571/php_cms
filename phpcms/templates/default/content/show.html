{template "content","header"}
<link rel="stylesheet" href="{CSS_PATH}themes/css/all.css"/>
<link rel="stylesheet" href="{CSS_PATH}themes/css/problem_details_zdw.css"/>

<!-- 文章详情页 begin -->

<div class="new_show">
    <!--导航条-->
    <div class="new_nav">
			<div class="homeFont">首页<span>&gt {catpos($catid)}</span></div>
    </div>
    <div class="new_main">
        <div class="new_header">
            <h1>{$title}</h1>
            <ul>
                
                <li><a href="#">{$inputtime}</a></li>
            </ul>
        </div>
        <div class="content">
        {if $allow_visitor==1}
				{$content}
				<!--内容关联投票-->
				{if $voteid}<script language="javascript" src="{APP_PATH}index.php?m=vote&c=index&a=show&action=js&subjectid={$voteid}&type=2"></script>{/if}
                
	    {else}
				<CENTER><a href="{APP_PATH}index.php?m=content&c=readpoint&allow_visitor={$allow_visitor}"><font color="red">阅读此信息需要您支付 <B><I>{$readpoint} {if $paytype}元{else}点{/if}</I></B>，点击这里支付</font></a></CENTER>
	    {/if}
        </div>
        <div id="pages" class="text-c">{$pages}</div>
    </div>
       
</div>

<!-- 文章详情页 end -->

<script language="JavaScript" src="{APP_PATH}api.php?op=count&id={$id}&modelid={$modelid}"></script>
{template "content","footer"}
